name: minicpm
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1    # or 11.8 if your driver is older
  - sentencepiece
  - protobuf
  - pip
  - pip:
      - transformers==4.37.2
      - tokenizers>=0.14,<0.19
      - accelerate>=0.26
      - pillow
      - python-docx
      - einops
      - timm
      - safetensors
      - huggingface-hub>=0.19,<0.22